<!DOCTYPE html>
<html>

<head>
    <title>
        Booking
    </title>
    <link rel="stylesheet" href="s.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
</head>

<body>
    <h1>Order Form</h1>
    <div class="row">
        <div class="col-75">
            <div class="container">
                <form action="Booking.html">
                    <div class="row">
                        <div class="col-58">
                            <h3>Billing Form</h3>
                            <label for="fname"><i class="fa fa-user"></i>Full name</label>
                            <input type="text" id="fname" name="firstname">

                            <label for="email"><i class="fa fa-envelope"></i>Email</label>
                            <input type="text" id="email" name="email">

                            <label for="adr"><i class="fa fa-address-caed-o">Address</i></label>
                            <input type="text" id="adr" name="address">

                            <label for="city"><i class="fa fa-institution">City</i></label>
                            <input type="text" id="city" name="city">

                            <div class="row">
                                <div class="col-50">
                                    <label for="state">State</label>
                                    <input type="text" id="state" name="state">
                                </div>

                                <div class="col-50">
                                    <label for="state">Zip</label>
                                    <input type="text" id="zip" name="zip">
                                </div>
                            </div>

                        </div>
                        <div class="col-50">
                            <h3>Payment</h3>
                            <label for="fname">Accepted Card</label>
                            <div class="icon-container">
                                <i class="fa fa-cc-visa" style="color: navy;"></i>
                                <i class="fa fa-cc-amex" style="color: blue;"></i>
                                <i class="fa fa-cc-mastercard" style="color: orange;"></i>
                                <i class="fa fa-cc-discover" style="color: navy;"></i>
                            </div>
                            <label for="cname">Name on Card</label>
                            <input type="text" id="cname" name="cardnumber">

                            <label for="ccnum">Credit Card</label>
                            <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">

                            <label for="expmonth">Exp Month</label>
                            <input type="text" id="expmonth" name="expmonth">

                            <div class="row">
                                <div class="col-50">
                                    <label for="expyear">Year of Expiry</label>
                                    <input type="text" id="expyear" name="expyear" placeholder="2021">


                                </div>
                                <div class="col-50">
                                    <label for="cvv">CVV</label>
                                    <input type="text" id="cvv" name="cvv" placeholder="123">
                                </div>
                            </div>
                        </div>

                    </div>

                    <label>
                        <input type="checkbox" checked="checked" name="sameadr">
                    </label>
                    <input type="submit" value="Continue" class="btn">

                </form>



            </div>
        </div>

        <div class="col-25">
            <div class="container">
                <h3>Menu Order<span class="price" style="color: black;"><i class="fa fa-shopping-cart"></i></span></h3>
            </div>
        </div>

    </div>


</body>

</html>
